<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style> 
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
        }
        
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        
        .navigation li {
            float: left;
        }
        
        .navigation li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navigation li a:hover {
            background-color: #ddd;
            color: black;
        }
        
        div > div {
            margin-bottom: 10px;
        }
        
        span {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #333;
            color: white;
        }
        
        
        #btnlogout{
            background-color: #e44d26;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #btnlogout:hover {
            background-color: #bf4024;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">

        <header>
            <div class="logo"></div>
            <div class="name-program">
                <h1>Phần mềm quản lý điểm danh và chấm công</h1>
            </div>
            <div>
                <form th:action="@{/logout}" method="post">
                    <button id="btnlogout" style="float: right;
                    margin-top: -60px;" type="submit">Logout</button>
                </form>         
            </div>
        </header>
        <div class="navigation">
            <ul>
                <li><a href="/home">Trang chủ</a></li>
                <li><a href="/page/register-shift">Đăng ký ca</a></li>
                <li><a th:href="@{'/roll-call-and-timekeeping-detail/' + ${currentUser.id}}">Điểm danh và chấm công</a></li>
                <li><a th:href="@{'/show-all-shift'}">Quản lý ca làm việc</a></li>
                <li><a th:href="@{'/show-all-user'}">Quản lý nhân viên</a></li>
                <li><a th:href="@{'/page/personal-home-page'}">Thông tin cá nhân</a></li>
            </ul>
        </div>
    <div>
        <div>
            <span>ID: </span>
            <span th:text="${shiftDTO.id}"></span>
        </div>
        <div>
            <span>Tên: </span>
            <span th:text="${shiftDTO.name}"></span>
        </div>
        <div>
            <span>Thời gian bắt đầu: </span>
            <span th:text="${shiftDTO.startTime}"></span>
        </div>
        <div>
            <span>Thời gian kết thúc: </span>
            <span th:text="${shiftDTO.endTime}"></span>
        </div>
        <div>
            <span>Ngày làm việc: </span>
            <span th:text="${shiftDTO.workingDay}"></span>
        </div>
        <div>
            <span>Số lượng tối đa: </span>
            <span th:text="${shiftDTO.max}"></span>
        </div>
        <div>
            <h3>Các ca làm việc sắp tới</h3>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Họ và Tên</th>
                    <th>Email</th>
                    <th>Chức vụ</th>
                </tr>
                <tr th:each="user : ${shiftDTO.rollCallAndTimekeepingDTOList}">
                    <td>
                        <a href="">
                            <span th:text="${user.userDTO.id}"></span>
                        </a>
                    </td>
                    <td>
                        <a href="">
                            <span th:text="${user.userDTO.name}"></span>
                        </a>
                    </td>
                    <td>
                        <a href="">
                            <span th:text="${user.userDTO.email}"></span>
                        </a>
                    </td>
                    <td>
                        <a href="">
                            <span th:text="${user.userDTO.position}"></span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    </div>
</body>
</html>
